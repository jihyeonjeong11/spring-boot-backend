<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
  </head>
  <body>
    <div id="app">
      <form id="form-join" aria-label="register">
        <h2>회원 가입</h2>

        <div class="form-group">
          <label for="username"
            >Username<span class="required" aria-hidden="true">*</span></label
          >
          <input
            type="text"
            id="username"
            name="username"
            autocomplete="name"
            aria-required="true"
            required
          />
        </div>

        <div class="form-group">
          <label for="email"
            >Email<span class="required" aria-hidden="true">*</span></label
          >
          <input
            type="email"
            id="email"
            name="email"
            autocomplete="email"
            aria-required="true"
            required
          />
        </div>

        <button type="submit">join</button>
      </form>
    </div>
    <section id="user-list">
      <h2>list of users</h2>
      <ul id="user-list-ul"></ul>
    </section>
    <section id="book-list">
      <h2>list of graphql books</h2>
      <ul id="book-list-ul"></ul>
    </section>
    <section id="add-book">
      <h2>list of graphql books</h2>
      <button id="add-book-button">addbook</button>
    </section>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
